<!DOCTYPE html>
<html lang="en">
<head>
  <title>eval</title>
  <script>
    const counter = function* (){
        yield 1;
        yield 2;
        yield 3;
    };

    console.log(counter);
    const counterGenerator = counter();
    console.log(counterGenerator);

    console.log(counterGenerator.next());
    console.log(counterGenerator.next());
    console.log(counterGenerator.next());
    console.log(counterGenerator.next());

    //genertor as interatot- for of loop
    for(const count of counterGenerator){
        console.log(count);
    }
  </script>
</head>
<body>
  
</body>
</html>
