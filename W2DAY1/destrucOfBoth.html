<!DOCTYPE html>
<html lang="en">
<head>
  <title>Destructuring of both arrays and objects</title>
  <script>
    const employees = [

        { empId: 105, name: 'Anindita Kannan', dept: 'Sales' }
    ];
    
    const [emp1 ,emp2, , emp3,...rest] = employees;
    console.log(emp1);
    console.log(emp3);
    console.log(rest);
    const [{ empId: empId1, name: name1, dept: dept1 }, , { empId: empId3, name: name3, dept: dept3 }] = employees;
    console.log(empId1, name1, dept1);

    };

  </script>
</head>
