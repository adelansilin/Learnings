<!DOCTYPE html>
<html lang="en">
<head>
  <title>eval</title>
  <script>
    let counter =0;
    const getData = function(){
        console.log("fetching data", counter++);
    } 
    const throttle = function(func,delay){
        let flag = true;
        return function() {
            if(flag){
                func();
                flag=false;
                setTimeout(()=>{
                    flag=true 
                },delay)
            }
        }
    }

    const betterFunc = throttle(getData,5000);
  </script>
</head>
<body>
    <input type="text" onclick="betterFunc()">
</body>
</html>
