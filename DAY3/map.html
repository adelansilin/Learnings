<!DOCTYPE html>
<html lang="en">
<head>
  <title>Promises</title>
  <script>
    const rest = new Map();
    rest.set("name","Park Elenza");
    rest.set(1,"Bangalore, India");
    console.log(rest.set(2,"Lisbon, Portugal"));
    rest
    .set("categories",["Italian","Indian","Veg","Non-veg"])
    .set("open",11)
    .set("close",22)
    .set(true,"We are open")
    .set(false,"We are closed");

    console.log(rest.get("name"));
    console.log(rest.get(true));

    const time = 21;
    const available = rest.get(time > rest.get("open") && time<rest.get("close"));
    console.log(available);

    console.log(rest.has("categories"));

    rest.delete(2);
    const arr = [1,2];
    rest.set(arr,"Test");
    console.log(rest.get(arr));
    console.log(rest);
    console.log(rest.size);

    //Iteration
    const question = new Map([
        ["question","What is the best prog lang"],
        [1,"C"],
        [2,"Java"],
        [3,"JavaScript"],
        ["Correct",3],
        [true,"Correct"],
        [false,"Try again"],
    ]);
    console.log(question);


    console.log(question.get("question"));
    for(let [key,value] of question){
        if(typeof key === 'number')
        console.log(`Answer ${key}: ${value}`);
    }

    for (let key of question.keys()){
        console.log(key);
    }

    for (let value of question.values()){
        console.log(value);
    }

    for(let items of question.entries()){
        console.log(items);
    }

    const answer = Number(prompt("Your answer")); 
    console.log(answer);

    console.log(question.get(question.get("Correct")===answer));


  </script>
</head>
<body>
  
</body>
</html>
