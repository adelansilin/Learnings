<!DOCTYPE html>
<html lang="en">
<head>
  <title>rest</title>
  <script>
    //arrays
    const fruits = ["apple","orange","lemon","banana"];
    const [first,second,...restOfTheFruits] =  fruits;
    console.log(first,restOfTheFruits);
    const specificFruit = restOfTheFruits.find((fruit)=> fruit === "lemon");
    console.log(specificFruit);

    //objects
    const person = {
        name: "john",
        lastName: "smith",
        job : "developer",
    };

    const {job, ...rest} = person;
    console.log(job,rest);

    //fuctions
    const getAverage = (name,...scores) => {
        console.log(name);
        console.log(scores);
        const average = scores.reduce((total,item) => {
            return total += item
        },0)/scores.length;
        console.log(average);
    }

    getAverage(person.name, 89,76,81,100);
  </script>
